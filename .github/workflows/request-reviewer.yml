name: Request Reviewer on PR

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  request-reviewer:
    defaults:
      run:
        working-directory: .github
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm install

      - name: Request Reviewer
        id: request-reviewer
        uses: ./.github/actions/request-reviewer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Echo variables
        run: |
          echo "slackUserId: ${{ steps.request-reviewer.outputs.slack-user-id }}"
          echo "slackMessage: ${{ steps.request-reviewer.outputs.slack-message }}"
