name: Request Reviewer on PR

on:
  workflow_dispatch:

jobs:
  request-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: node_modules
          key: action-npm-packages-${{ hashFiles('./.github/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm install --prefix .github

      - name: Request Reviewer
        id: request-reviewer
        uses: ./.github/actions/request-reviewer
        with:
          env: dev
          region: kor
      - name: Echo variables
        run: |
          echo "lang: ${{ steps.request-reviewer.outputs.lang }}"
          echo "service: ${{ steps.request-reviewer.outputs.service }}"
