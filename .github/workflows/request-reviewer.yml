name: Request Reviewer on PR

on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  request-reviewer:
    defaults:
      run:
        working-directory: .github
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node_modules
        id: npm-cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}//.github/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('.github/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Request Reviewer
        id: request-reviewer
        uses: ./.github/actions/request-reviewer
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Echo variables
        run: |
          echo "slackUserId: ${{ steps.request-reviewer.outputs.slack-user-id }}"
          echo "slackMessage: ${{ steps.request-reviewer.outputs.slack-message }}"
