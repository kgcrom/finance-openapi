  /api/adtServcCnclsSttus.json:
    get:
      operationId: getAuditServiceConclusionStatus
      summary: 감사용역체결현황
      description: 정기보고서(사업, 분기, 반기보고서) 내에 감사용역체결현황을 제공합니다.
      tags:
        - RegularDisclosureKey
      parameters:
        - $ref: '#/components/parameters/corp_code'
        - $ref: '#/components/parameters/bsns_year'
        - $ref: '#/components/parameters/reprt_code'
