      parameters:
        - $ref: '#/components/parameters/customer_type'
        - $ref: '#/components/parameters/fid_org_adj_prc'
        - $ref: '#/components/parameters/fid_input_iscd'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]<br/>
            FHKST03010100 : 국내주식 기간별 시세(일/주/월/년)
          required: true
          schema:
            type: string
            enum:
              - FHKST03010100
            default: FHKST03010100
            example: FHKST03010100
        - in: query
          name: fid_input_date_1
          description: |
            입력 날짜 (시작)<br/>
            조회 시작일자 (ex. 20220501)
          required: true
          schema:
            type: string
            maxLength: 10
            example: 20220501
        - in: query
          name: fid_input_date_2
          description: |
            입력 날짜 (종료)<br/>
            조회 종료일자 (ex. 20220530)
          required: true
          schema:
            type: string
            maxLength: 10
            example: 20220530
        - in: query
          name: fid_period_div_code
          description: |
            기간 분류 코드

            D : 일봉<br/>
            W : 주봉<br/>
            M : 월봉<br/>
            Y : 년봉
          required: true
          schema:
            type: string
            enum:
              - D
              - W
              - M
              - 'Y'
            example: D
        - in: query
