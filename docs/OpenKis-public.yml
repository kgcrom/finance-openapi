        D or E : 마지막 데이터
      schema:
        type: string
        enum:
          - F
          - M
          - D
          - E
      example: D
    gt_uid:
      description: Global UID, 거래고유번호
      schema:
        type: string
        maxLength: 32
  schemas:
    rt_cd:
      description: |
        성공 실패 여부

