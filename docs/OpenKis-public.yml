components:
  securitySchemes:
    accessToken:
      type: apiKey
      in: header
      name: authorization
  responses:
    auth_token:
      description: Access Token 발급 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              access_token:
                type: string
                description: |
                  OAuth 토큰이 필요한 API 경우 발급한 Access token<br/>
                  ex) "eyJ0eXUxMiJ9.eyJz…..................................."

                  - 일반개인고객/일반법인고객<br/>
                  . Access token 유효기간 1일<br/>
                  .. 일정시간(6시간) 이내에 재호출 시에는 직전 토큰값을 리턴<br/>
                  . OAuth 2.0의 Client Credentials Grant 절차를 준용

                  - 제휴법인<br/>
                  . Access token 유효기간 3개월<br/>
                  . Refresh token 유효기간 1년<br/>
                  . OAuth 2.0의 Authorization Code Grant 절차를 준용
              token_type:
                type: string
                description: 접근토큰유형 (Bearer 고정)
                example: Bearer
              expires_in:
                type: integer
                description: Access token 만료시간 (초)
                example: 7776000
              access_token_token_expire:
                type: string
                format: date-time
                description: Access token 만료시간 (년:월:일 시:분:초)
                example: '2022-08-30 08:10:10'
    auth_revoke:
      description: Access Token 폐기 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: string
                description: HTTP 응답코드
                example: 200
              message:
                type: string
                description: 응답메시지
                example: 접근토큰 폐기에 성공하였습니다
    hashkey:
      description: Hashkey 생성 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              BODY:
                type: object
                description: 해쉬키 생성 요청 Body 데이터
                example:
                  CANO: 0
                  ACNT_PRDT_CD: 1
                  OVRS_EXCG_CD: SHAA
              HASH:
                type: string
                maxLength: 256
                description: |
                  [POST API 대상] Client가 요청하는 Request Body를 hashkey api로 생성한 Hash값
                  * API문서 > hashkey 참조
                example: 8b84068222a49302f7ef58226d90403f62e216828f8103465f900de0e7be2f0f
