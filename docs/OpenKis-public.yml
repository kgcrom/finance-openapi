        - $ref: '#/components/parameters/phone_number'
        - $ref: '#/components/parameters/ip_address'
        - $ref: '#/components/parameters/hashkey'
        - $ref: '#/components/parameters/gt_uid'
        - $ref: '#/components/parameters/fid_input_iscd'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]<br/>
            FHKST01010100 : 주식현재가 시세
          required: true
          schema:
            type: string
            enum:
              - FHKST01010100
            default: FHKST01010100
            example: FHKST01010100
        - in: query
          name: fid_cond_mrkt_div_code
          description: |
            FID 조건 시장 분류 코드

            J : 주식, ETF, ETN<br/>
            W: ELW
          required: true
          schema:
            type: string
            enum:
              - J
              - W
            default: J
            example: J
      responses:
        '200':
