openapi: 3.0.3
info:
  title: OpenKIS
  description: 한국투자증권에서 제공하는 OpenAPI 정의
  version: 1.0.0
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  contact:
    name: 강한구
    email: kgcrom@hotmail.com
servers:
  - url: https://openapi.koreainvestment.com:9443
    description: KIS Production server
  - url: https://openapivts.koreainvestment.com:29443
    description: KIS Sandbox server
security:
  - accessToken: []
tags:
  - name: Auth
    description: 인증
  - name: DomesticStockQuote
    description: 국내주식 호가
  - name: EtfNEtnQuote
    description: ETF/ETN 호가
  - name: DomesticStockIndex
    description: 국내주식 지수
  - name: DomesticStockFinancialStatement
    description: 국내주식 재무 정보
  - name: DomesticKsdInfo
    description: 국내주식 한국예탁결제원 정보
  - name: DomesticTechnicalAnalysis
    description: 국내주식 시세 분석
  - name: DomesticRanking
    description: 국내주식 순위
paths:
  /oauth2/tokenP:
    post:
      operationId: getAccessToken
      summary: 접근 토큰 발급
      description: |
        본인 계좌에 필요한 인증 절차로, 인증을 통해 접근 토큰을 부여받아 오픈API 활용이 가능합니다.

        [참고]
        '23.4.28 이후 지나치게 잦은 토큰 발급 요청건을 제어 하기 위해 신규 접근토큰발급 이후 일정시간 이내에 재호출 시에는 직전 토큰값을 리턴하게 되었습니다. 일정시간 이후 접근토큰발급 API 호출 시에는 신규 토큰값을 리턴합니다.
        접근토큰발급 API 호출 및 코드 작성하실 때 해당 사항을 참고하시길 바랍니다.
      tags:
        - Auth
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  description: 인증방식 (client_credentials 고정)
                  example: client_credentials
                appkey:
                  type: string
                  description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
                  example: PSg5dctL9dKPo727J13Ur405OSXXXXXXXXXX
                appsecret:
                  type: string
                  description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
                  example: o2t8zS68zpdjGuWvFyM9VikjXE0i0CbgPEamnqPA00G0bIfrdfQb2RUD1xP7SqatQXr1cD1fGUNsb78MMXoq6o4lAYt9YTtHAjbMoFy+c72kbq5owQY1Pvp39/x6ejpJlXCj7gE3yVOB/h25Hvl+URmYeBTfrQeOqIAOYc/OIXXXXXXXXXX
              required:
                - grant_type
                - appkey
                - appsecret
      responses:
        '200':
          $ref: '#/components/responses/auth_token'
  /oauth2/revokeP:
    post:
      operationId: revokeAccessToken
      summary: 접근 토큰 폐기
      description: 부여받은 접큰토큰을 더 이상 활용하지 않을 때 사용합니다.
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                appkey:
                  type: string
                  description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
                  example: PSg5dctL9dKPo727J13Ur405OSXXXXXXXXXX
                appsecret:
                  type: string
                  description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
                  example: /g84gaZp7W3DJEZhamiTH8ZdJkUJ8603rjo3HcOm5PvIc1YC3YmyJOQoW1H0kNjo4IbHwGUdi3+9oEbH4RKKl8GnEu3n/khxm0OrwHkQur+wbA74fcFXxaUnEbftu0X72Eaw9dEBMuK3rODeeOanrsJ1kZ9oKWykIG04F0nmgdXXXXXXXXXX
                token:
                  type: string
                  description: |
                    접근토큰

                    OAuth 토큰이 필요한 API 경우 발급한 Access token<br/>
                    일반고객(Access token 유효기간 1일, OAuth 2.0의 Client Credentials Grant 절차를 준용)<br/>
                    법인(Access token 유효기간 3개월, Refresh token 유효기간 1년, OAuth 2.0의 Authorization Code Grant 절차를 준용)
                  example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJ0b2tlbiIsImF1ZCI6IjZmNDgxMjBiLTlmMDItNGI5ZS05MGExLTRiNDk2MGM5ZWY2MyIsImlzcyI6InVub2d3IiwiZXhwIjoxNjQzMjg2MDUzLCJpYXQiOjE2NDMxOTk2NTMsImp0aSI6IlBTdzJVdkJRQ3dvWkZhOG5acElmSXJPdHRtZUtLUGZCclNKcyJ9.6Z-UvArobBfXbnpSFbFhd9WPVEM3ZQa5NEpqfmQ6rrZBISCi-P9CEamfVReIduTVYbafF02Pl6EPXXXXXXXXXX
              required:
                - appkey
                - appsecret
                - token
      responses:
        '200':
          $ref: '#/components/responses/auth_revoke'
  /uapi/hashkey:
    post:
      operationId: getHashKey
      summary: Hashkey 생성
      description: |
        해쉬키(Hashkey)는 보안을 위한 요소로 사용자가 보낸 요청 값을 중간에 탈취하여 변조하지 못하도록 하는데 사용됩니다.<br/>
        해쉬키를 사용하면 POST로 보내는 요청(주로 주문/정정/취소 API 해당)의 body 값을 사전에 암호화시킬 수 있습니다.<br/>
        해쉬키는 비필수값으로 사용하지 않아도 POST API 호출은 가능합니다.
      tags:
        - Auth
      parameters:
        - name: content-type
          in: header
          schema:
            type: string
            default: application/json; charset=utf-8
        - name: appkey
          in: header
          schema:
            type: string
            description: 한국투자증권 홈페이지에서 발급받은 appkey (절대 노출되지 않도록 주의해주세요.)
            example: PSg5dctL9dKPo727J13Ur405OSXXXXXXXXXX
        - name: appsecret
          in: header
          schema:
            type: string
            description: 한국투자증권 홈페이지에서 발급받은 appsecret (절대 노출되지 않도록 주의해주세요.)
            example: /g84gaZp7W3DJEZhamiTH8ZdJkUJ8603rjo3HcOm5PvIc1YC3YmyJOQoW1H0kNjo4IbHwGUdi3+9oEbH4RKKl8GnEu3n/khxm0OrwHkQur+wbA74fcFXxaUnEbftu0X72Eaw9dEBMuK3rODeeOanrsJ1kZ9oKWykIG04F0nmgdXXXXXXXXXX
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: 해쉬키 생성을 위한 JSON Body
              example:
                CANO: 0
                ACNT_PRDT_CD: 1
                OVRS_EXCG_CD: SHAA
      responses:
        '200':
          $ref: '#/components/responses/hashkey'
  /uapi/domestic-stock/v1/quotations/inquire-price:
    get:
      operationId: getDomesticStockPrice
      summary: 국내주식 현재가 시세 조회
      description: |
        주식 현재가 시세 API입니다. 실시간 시세를 원하신다면 웹소켓 API를 활용하세요.

        ※ 종목코드 마스터파일 파이썬 정제코드는 한국투자증권 Github 참고 부탁드립니다.<br/>
          https://github.com/koreainvestment/open-trading-api/tree/main/stocks_info
      tags:
        - DomesticStockQuote
      parameters:
        - $ref: '#/components/parameters/personal_secret_key'
        - $ref: '#/components/parameters/tr_cont'
        - $ref: '#/components/parameters/customer_type'
        - $ref: '#/components/parameters/sequence_no'
        - $ref: '#/components/parameters/mac_address'
        - $ref: '#/components/parameters/phone_number'
        - $ref: '#/components/parameters/ip_address'
        - $ref: '#/components/parameters/hashkey'
        - $ref: '#/components/parameters/gt_uid'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]
            FHKST01010100 : 주식현재가 시세
          required: true
          schema:
            type: string
            enum:
              - FHKST01010100
            default: FHKST01010100
            example: FHKST01010100
        - in: query
          name: FID_COND_MRKT_DIV_CODE
          description: |
            FID 조건 시장 분류 코드

            J : 주식, ETF, ETN<br/>
            W: ELW
          required: true
          schema:
            type: string
            enum:
              - J
              - W
            default: J
            example: J
        - in: query
          name: FID_INPUT_ISCD
          description: |
            FID 조건 종목코드

            종목번호 (6자리)<br/>
            ETN의 경우, Q로 시작 (EX. Q500001)
          required: true
          schema:
            type: string
            example: '005930'
      responses:
        '200':
          $ref: '#/components/responses/price'
  /uapi/domestic-stock/v1/quotations/inquire-ccnl:
    get:
      operationId: getDomesticStockConclusion
      summary: 국내주식 현재가 체결 조회
      description: 국내현재가 체결 API 입니다. 종목의 체결 정보를 확인할 수 있습니다.
      tags:
        - DomesticStockQuote
      parameters:
        - $ref: '#/components/parameters/personal_secret_key'
        - $ref: '#/components/parameters/tr_cont'
        - $ref: '#/components/parameters/customer_type'
        - $ref: '#/components/parameters/sequence_no'
        - $ref: '#/components/parameters/mac_address'
        - $ref: '#/components/parameters/phone_number'
        - $ref: '#/components/parameters/ip_address'
        - $ref: '#/components/parameters/hashkey'
        - $ref: '#/components/parameters/gt_uid'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]
            FHKST01010300 : 주식현재가 체결
          required: true
          schema:
            type: string
            enum:
              - FHKST01010300
            default: FHKST01010300
            example: FHKST01010300
        - in: query
          name: FID_COND_MRKT_DIV_CODE
          description: |
            FID 조건 시장 분류 코드

            J : 주식, ETF, ETN<br/>
            W: ELW
          required: true
          schema:
            type: string
            enum:
              - J
              - W
            default: J
            example: J
        - in: query
          name: FID_INPUT_ISCD
          description: |
            FID 조건 종목코드

            종목번호 (6자리)<br/>
            ETN의 경우, Q로 시작 (EX. Q500001)
          required: true
          schema:
            type: string
            example: '005930'
      responses:
        '200':
          $ref: '#/components/responses/conclusion'
  /uapi/domestic-stock/v1/quotations/inquire-daily-price:
    get:
      operationId: getDomesticStockDailyPrice
      summary: 국내주식 현재가 일자별 조회
      description: 주식현재가 일자별 API입니다. 일/주/월별 주가를 확인할 수 있으며 최근 30일(주,별)로 제한되어 있습니다.
      tags:
        - DomesticStockQuote
      parameters:
        - $ref: '#/components/parameters/personal_secret_key'
        - $ref: '#/components/parameters/tr_cont'
        - $ref: '#/components/parameters/customer_type'
        - $ref: '#/components/parameters/sequence_no'
        - $ref: '#/components/parameters/mac_address'
        - $ref: '#/components/parameters/phone_number'
        - $ref: '#/components/parameters/ip_address'
        - $ref: '#/components/parameters/hashkey'
        - $ref: '#/components/parameters/gt_uid'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]
            FHKST01010400 : 주식현재가 일자별
          required: true
          schema:
            type: string
            enum:
              - FHKST01010400
            default: FHKST01010400
            example: FHKST01010400
        - in: query
          name: FID_COND_MRKT_DIV_CODE
          description: |
            시장 분류 코드<br/>
            J : 주식, ETF, ETN
          required: true
          schema:
            type: string
            default: J
            example: J
        - in: query
          name: FID_INPUT_ISCD
          description: |
            종목코드 (6자리)<br/>
            ETN의 경우, Q로 시작 (EX. Q500001)
          required: true
          schema:
            type: string
            maxLength: 12
            example: 660
        - in: query
          name: FID_PERIOD_DIV_CODE
          description: |
            FID 기간 분류 코드

            D : (일)최근 30거래일<br/>
            W : (주)최근 30주<br/>
            M : (월)최근 30개월
          required: true
          schema:
            type: string
            enum:
              - D
              - W
              - M
            example: D
        - in: query
          name: FID_ORG_ADJ_PRC
          description: |
            FID 수정주가 원주가 가격

            0 : 수정주가반영<br/>
            1 : 수정주가미반영<br/>
            * 수정주가는 액면분할/액면병합 등 권리 발생 시 과거 시세를 현재 주가에 맞게 보정한 가격
          required: true
          schema:
            type: string
            enum:
              - '0'
              - '1'
            example: 0
      responses:
        '200':
          $ref: '#/components/responses/daily_price'
  /uapi/domestic-stock/v1/quotations/inquire-asking-price-exp-ccn:
    get:
      operationId: getDomesticStockQuoteAndExpectedConclusion
      summary: 국내주식 현재가 호가/예상체결 조회
      description: |
        주식현재가 호가 예상체결 API입니다.

        매수 매도 호가를 확인하실 수 있습니다.<br/> 실시간 데이터를 원하신다면 웹소켓 API를 활용하세요.
      tags:
        - DomesticStockQuote
      parameters:
        - $ref: '#/components/parameters/personal_secret_key'
        - $ref: '#/components/parameters/tr_cont'
        - $ref: '#/components/parameters/customer_type'
        - $ref: '#/components/parameters/sequence_no'
        - $ref: '#/components/parameters/mac_address'
        - $ref: '#/components/parameters/phone_number'
        - $ref: '#/components/parameters/ip_address'
        - $ref: '#/components/parameters/hashkey'
        - $ref: '#/components/parameters/gt_uid'
        - in: header
          name: tr_id
          description: |
            거래ID

            [실전투자/모의투자]
            FHKST01010200 : 주식현재가 호가 예상체결
          required: true
          schema:
            type: string
            enum:
              - FHKST01010200
            default: FHKST01010200
            example: FHKST01010200
        - in: query
          name: FID_COND_MRKT_DIV_CODE
          description: |
            FID 조건 시장 분류 코드

            J : 주식, ETF, ETN
          required: true
          schema:
            enum:
              - J
            default: J
            example: J
        - in: query
          name: FID_INPUT_ISCD
          description: |
            FID 입력 종목코드

            종목번호 (6자리)<br/>
            ETN의 경우, Q로 시작 (EX. Q500001)
          required: true
          schema:
            type: string
            maxLength: 12
            example: 5930
      responses:
        '200':
          $ref: '#/components/responses/quote_and_exp'
  /uapi/domestic-stock/v1/quotations/search-info:
    get:
      operationId: searchProductInfo
      summary: 상품기본조회
      description: 국내주식뿐 아니라 선물, 채권, 해외주식의 기본 정보를 조회하는 API 입니다.
      responses:
        '200':
          description: 상품기본조회 조회 성공
  /uapi/domestic-stock/v1/quotations/search-stock-info:
    get:
      operationId: searchStockInfo
      summary: 국내주식 기본조회
      description: |
        주식기본조회 API입니다.

        국내주식 종목의 종목상세정보를 확인할 수 있습니다.
      responses:
        '200':
          description: 국내주식 기본조회 조회 성공
      tags:
        - DomesticStockQuote
  /uapi/domestic-stock/v1/quotations/invest-opbysec:
    get:
      operationId: getDomesticStockSecuritiesOpinion
      summary: 국내주식 증권사별 투자의견
      description: |
        국내주식 증권사별 투자의견 API입니다.

        한국투자 HTS(eFriend Plus) > [0608] 증권사별 투자의견 화면 의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

        한 번의 호출에 20건까지 조회가 가능하기에, 일자 파라미터(FID_INPUT_DATE_1, FID_INPUT_DATE_2)를 조절하여 다음 데이터 조회하시기 바랍니다.
      responses:
        '200':
          description: 국내주식 증권사별 투자의견 조회 성공
      tags:
        - DomesticStockQuote
  /uapi/domestic-stock/v1/quotations/inquire-investor:
    get:
      operationId: getDomesticStockInvestor
      summary: 국내주식 현재가 투자자 조회
      description: |
        주식현재가 투자자 API입니다. 개인, 외국인, 기관 등 투자 정보를 확인할 수 있습니다.

        [유의사항]<br/>
        - 외국인은 외국인(외국인투자등록 고유번호가 있는 경우)+기타 외국인을 지칭합니다.<br/>
        - 당일 데이터는 장 종료 후 제공됩니다.
      responses:
        '200':
          description: 국내주식 현재가 투자자 조회 성공
      tags:
        - DomesticStockQuote
  /uapi/domestic-stock/v1/quotations/inquire-member:
    get:
      operationId: getDomesticStockMember
      summary: 국내주식 현재가 회원사 조회
      description: 주식 현재가 회원사 API입니다. 회원사의 투자 정보를 확인할 수 있습니다.
      responses:
        '200':
          description: 국내주식 현재가 회원사 조회 성공
      tags:
        - DomesticStockQuote
  /uapi/domestic-stock/v1/quotations/inquire-daily-itemchartprice:
    get:
      operationId: getDomesticStockPeriodPrice
      summary: 국내주식 기간별 시세(일/주/월/년) 조회
      description: |
        국내주식기간별시세(일/주/월/년) API입니다.<br/>
        실전계좌/모의계좌의 경우, 한 번의 호출에 최대 100건까지 확인 가능합니다.
      parameters:
        - in: query
          name: FID_INPUT_DATE_1
          description: |
            입력 날짜 (시작)<br/>
