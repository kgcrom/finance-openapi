<!DOCTYPE html>
<html>
  <head>
    <title>API Docs PR Preview</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      .header {
        overflow: hidden;
        background-color: rgb(128, 0, 128);
        padding: 20px;
        font-family: "Roboto", sans-serif;
      }

      /* Style the header links */
      .header a {
        float: left;
        color: #f1f1f1;
        text-align: center;
        padding: 12px;
        text-decoration: none;
        font-size: 18px;
        line-height: 20px;
        border-radius: 4px;
      }

      /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
      .header .logo {
        font-size: 25px;
        font-weight: bold;
        color: #f1f1f1;
      }

      /* Change the background color on mouse-over */
      .header a:hover {
        background-color: #ddd;
        color: dodgerblue;
      }

      /* Style the active/current link*/
      .header a.active {
        background-color: #f1f1f1;
        color: gray;
      }

      /* Float the link section to the right */
      .header-right {
        float: right;
      }

      /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
      @media screen and (max-width: 500px) {
        .header a {
          float: none;
          display: block;
          text-align: left;
        }

        .header-right {
          float: none;
        }
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <label class="logo">OpenAPI used by finance-clue project</label>
      <div class="header-right">
        <a
          id="gh-link"
          href="https://github.com/kgcrom/finance-openapi"
          target="_blank"
          >Main</a
        >
        <a id="spec-link" href="spec/OpenKrx-public.yml" target="_blank"
          >KRX File</a
        >
      </div>
    </div>

    <redoc spec-url="" json-expand-level="all"></redoc>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const pr = urlParams.get("pr");

      let specUrl = "OpenKrx-public.yml";

      document.querySelector("redoc").setAttribute("spec-url", specUrl);
    </script>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  </body>
</html>
