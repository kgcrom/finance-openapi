      $ref: resources/daily_index/dailyIndex_krx.yml

  /svc/apis/idx/kospi_dd_trd:
    get:
      $ref: resources/daily_index/dailyIndex_kospi.yml

  /svc/apis/idx/kosdaq_dd_trd:
    get:
      $ref: resources/daily_index/dailyIndex_kosdaq.yml

  /svc/apis/idx/bon_dd_trd:
    get:
      $ref: resources/daily_index/dailyIndex_bond.yml

  /svc/apis/idx/drvprod_dd_trd:
    get:
      $ref: resources/daily_index/dailyIndex_derivatives.yml

  /svc/apis/sto/stk_bydd_trd:
    get:
      $ref: resources/stock/stockDaily_kospi.yml

  /svc/apis/sto/ksq_bydd_trd:
    get:
      $ref: resources/stock/stockDaily_kosdaq.yml

  /svc/apis/sto/knx_bydd_trd:
    get:
