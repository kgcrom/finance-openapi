      $ref: resources/bond/bond_kts_daily_trade.yml

  /svc/apis/bon/bnd_bydd_trd:
    get:
      $ref: resources/bond/bond_daily_trade.yml

  /svc/apis/bon/smb_bydd_trd:
    get:
      $ref: resources/bond/bond_small_daily_trade.yml

