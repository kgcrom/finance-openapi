operationId: getIndexExpectedConclusionTrend

summary: 국내업종 예상체결지수 추이

description: |
  국내주식 예상체결지수 추이 API입니다.

  한국투자 HTS(eFriend Plus) > [0184] 예상체결지수 추이 화면의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticStockIndex

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPST01840000 : 국내주식 예상체결지수 추이
    required: true
    schema:
      type: string
      enum: ["FHPST01840000"]
      default: FHPST01840000
      example: FHPST01840000
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      U : 업종
    required: true
    schema:
      type: string
      enum: ["U"]
      default: U
      example: U
  - in: query
    name: fid_mkop_cls_code
    description: |
      FID 장운영 구분 코드

      1: 장시작전<br/>
      2: 장마감
    required: true
    schema:
      type: string
      enum: ["1", "2"]
      default: 1
      example: 1
  - in: query
    name: fid_input_hour_1
    description: |
      FID 입력 시간1

      10(10초), 30(30초), 60(1분), 600(10분)
    required: true
    schema:
      type: string
      enum: ["10", "30", "60", "600"]
      default: 10
      example: 10
  - in: query
    name: fid_input_iscd
    description: |
      FID 입력 종목코드

      0000:전체<br/>
      0001:코스피<br/>
      1001:코스닥<br/>
      2001:코스피200<br/>
      4001: KRX100
    required: true
    schema:
      type: string
      enum: ["0000", "0001", "1001", "2001", "4001"]
      example: "0000"

responses:
  200:
    $ref: responses/expected_conclusion_index_trend.yml
