operationId: getIndexMinutePrice

summary: 국내업종 시간별지수(분) 조회

description: |
  국내업종 시간별지수(분) API입니다.

  한국투자 HTS(eFriend Plus) > [0211] 업종 시간별지수 화면에서 우측 '1분' 선택 시의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticStockIndex

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPUP02110200 : 국내업종 시간별지수(분)
    required: true
    schema:
      type: string
      enum: ["FHPUP02110200"]
      default: FHPUP02110200
      example: FHPUP02110200
  - in: query
    name: fid_input_hour_1
    description: |
      FID 입력 시간

      초단위, 60(1분), 300(5분), 600(10분)
    required: true
    schema:
      type: string
      example: 60
  - in: query
    name: fid_input_iscd
    description: |
      FID 입력 종목코드

      0001: 거래소<br/>
      1001: 코스닥<br/>
      2001: 코스피200<br/>
      3003: KSQ150
    required: true
    schema:
      type: string
      enum: ["0001", "1001", "2001", "3003"]
      example: "0001"

  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      U : 업종
    required: true
    schema:
      type: string
      enum: ["U"]
      default: U
      example: U

responses:
  200:
    $ref: responses/minute_index_price.yml
