operationId: getIndexDailyPrice

summary: 국내업종 일자별 지수 조회

description: |
  국내업종 일자별지수 API입니다. 한 번의 조회에 100건까지 확인 가능합니다.

  한국투자 HTS(eFriend Plus) > [0212] 업종 일자별지수 화면 의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticStockIndex

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPUP02120000 : 국내업종 일자별 지수
    required: true
    schema:
      type: string
      enum: ["FHPUP02120000"]
      default: FHPUP02120000
      example: FHPUP02120000
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      U : 업종
    required: true
    schema:
      type: string
      enum: ["U"]
      default: U
      example: U
  - in: query
    name: fid_period_div_code
    description: |
      FID 기간 구분 코드

      일/주/월 구분코드 ( D:일별 , W:주별, M:월별 )
    required: true
    schema:
      type: string
      enum: ["D", "W", "M"]
      default: D
      example: D
  - in: query
    name: fid_input_date_1
    description: |
      FID 입력 날짜1

      입력 날짜(ex. 20240223, yyyyMMdd)
    required: true
    schema:
      type: string
      pattern: ^[0-9]{8}$
      example: 20240223

responses:
  200:
    $ref: responses/daily_index_price.yml
