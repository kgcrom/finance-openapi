operationId: getIndexPrice

summary: 국내업종 현재 지수 조회

description: |
  국내업종 현재지수 API입니다.

  한국투자 HTS(eFriend Plus) > [0210] 업종 현재지수 화면 의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticStockIndex

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPUP02100000 : 국내업종 현재 지수
    required: true
    schema:
      type: string
      enum: ["FHPUP02100000"]
      default: FHPUP02100000
      example: FHPUP02100000
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      U : 업종
    required: true
    schema:
      type: string
      enum: ["U"]
      default: U
      example: U

responses:
  200:
    $ref: responses/index_price.yml
