description: 국내업종 시간별지수(초) 조회 성공

headers:
  content-type:
    $ref: ../../../shared/response_headers.yml#/content-type
  tr_id:
    $ref: ../../../shared/response_headers.yml#/tr_id
  tr_cont:
    $ref: ../../../shared/response_headers.yml#/tr_cont
  gt_uid:
    $ref: ../../../shared/response_headers.yml#/gt_uid

content:
  application/json:
    schema:
      type: object
      properties:
        rt_cd:
          $ref: ../../../shared/response_body.yml#/rt_cd
        msg_cd:
          $ref: ../../../shared/response_body.yml#/msg_cd
        msg1:
          $ref: ../../../shared/response_body.yml#/msg1
        output:
          type: array
          items:
            type: object
            properties:
              stck_cntg_hour:
                type: string
                description: 주식 체결 시간
                example: 090000
                maxLength: 6
              bstp_nmix_prpr:
                type: string
                description: 업종 지수 현재가
                example: 0
                maxLength: 112
              bstp_nmix_prdy_vrss:
                type: string
                description: 업종 지수 전일 대비
                example: 0
                maxLength: 112
              prdy_vrss_sign:
                type: string
                description: |
                  전일 대비 부호

                  1 : 상한<br/>
                  2 : 상승<br/>
                  3 : 보합<br/>
                  4 : 하한<br/>
                  5 : 하락
                enum: ["1", "2", "3", "4", "5"]
                example: 3
              bstp_nmix_prdy_ctrt:
                type: string
                description: 업종 지수 전일 대비율
                example: 0.00
                maxLength: 82
              acml_tr_pbmn:
                type: string
                description: 누적 거래 대금
                example: 0
                maxLength: 18
              acml_vol:
                type: string
                description: 누적 거래량
                example: 0
                maxLength: 18
              cntg_vol:
                type: string
                description: 체결 거래량
                example: 0
                maxLength: 18
