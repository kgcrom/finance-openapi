description: 국내업종 예상체결지수 추이 조회 성공

headers:
  content-type:
    $ref: ../../../shared/response_headers.yml#/content-type
  tr_id:
    $ref: ../../../shared/response_headers.yml#/tr_id
  tr_cont:
    $ref: ../../../shared/response_headers.yml#/tr_cont
  gt_uid:
    $ref: ../../../shared/response_headers.yml#/gt_uid

content:
  application/json:
    schema:
      type: object
      properties:
        rt_cd:
          $ref: ../../../shared/response_body.yml#/rt_cd
        msg_cd:
          $ref: ../../../shared/response_body.yml#/msg_cd
        msg1:
          $ref: ../../../shared/response_body.yml#/msg1
        output:
          type: object
          properties:
            stck_cntg_hour:
              type: string
              description: 주식 단축 종목코드
              example: 000000
              maxLength: 6
            bstp_nmix_prpr:
              type: string
              description: HTS 한글 종목명
              example: 삼성전자
              maxLength: 112
            prdy_vrss_sign:
              type: string
              description: |
                주식 현재가

                1 : 상한<br/>
                2 : 상승<br/>
                3 : 보합<br/>
                4 : 하한<br/>
                5 : 하락
              enum: ["1", "2", "3", "4", "5"]
              example: 3
            bstp_nmix_prdy_vrss:
              type: string
              description: 전일 대비
              example: 0
              maxLength: 112
            prdy_ctrt:
              type: string
              description: 전일 대비 부호
              example: 0.00
              maxLength: 82
            acml_vol:
              type: string
              description: 전일 대비율
              example: 0
              maxLength: 18
            acml_tr_pbmn:
              type: string
              description: 기준가 대비 현재가
              example: 0
              maxLength: 18
