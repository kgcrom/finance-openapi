description: |
  예탁원정보(배당일정) API입니다. 

  한국투자 HTS(eFriend Plus) > [0658] 배당 화면의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

  ※ 예탁원에서 제공한 자료이므로 정보용으로만 사용하시기 바랍니다.
  '주식배당지급일'은 배당주식의 주식교부일자를 말합니다. 배당주식의 계좌입고는 배당주식 상장일인데 일반적으로 주권교부일의 익영업일입니다.

responses:
