operationId: getRankingShortSale

summary: 국내주식 공매도 상위종목

description: |
  공매도 상위종목 API입니다. 

  한국투자 HTS(eFriend Plus) > [0482] 공매도 상위 화면의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticRanking

parameters:
  - $ref: ../../shared/parameters.yml#/personal_secret_key
  - $ref: ../../shared/parameters.yml#/tr_cont
  - $ref: ../../shared/parameters.yml#/customer_type
  - $ref: ../../shared/parameters.yml#/sequence_no
  - $ref: ../../shared/parameters.yml#/mac_address
  - $ref: ../../shared/parameters.yml#/phone_number
  - $ref: ../../shared/parameters.yml#/ip_address
  - $ref: ../../shared/parameters.yml#/hashkey
  - $ref: ../../shared/parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPST04820000 : 국내주식 공매도 순위
    required: true
    schema:
      type: string
      enum: ["FHPST04820000"]
      default: FHPST04820000
      example: FHPST04820000
  - in: query
    name: fid_aply_rang_vol
    description: |
      적용 범위 거래량

      0: 전체, 100: 100주 이상
    required: true
    schema:
      type: string
      example: 100
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      조건 시장 분류 코드

      시장구분코드 (주식 J)
    required: true
    schema:
      type: string
      enum: ["J"]
      default: J
      example: J
  - in: query
    name: fid_cond_scr_div_code
    description: |
      조건 화면 분류 코드

      Unique key(20482)
    required: true
    schema:
      type: string
      enum: ["20482"]
      default: 20482
      example: 20482
  - in: query
    name: fid_input_iscd
    description: |
      입력 종목코드

      0000: 전체, 0001: 코스피, 1001: 코스닥, 2001: 코스피200, 4001: KRX100, 3003: 코스닥150
    required: true
    schema:
      type: string
      enum: ["0000", "0001", "1001", "2001", "4001", "3003"]
      example: 0001
  - in: query
    name: fid_period_div_code
    description: |
      조회구분 (일/월)

      D: 일, M: 월
    required: true
    schema:
      type: string
      enum: ["D", "M"]
      example: D
  - in: query
    name: fid_input_cnt_1
    description: |
      조회가간(일수)

      조회가간(일수):
      조회구분(D) 0:1일, 1:2일, 2:3일, 3:4일, 4:1주일, 9:2주일, 14:3주일,
      조회구분(M) 1:1개월, 2:2개월, 3:3개월
    required: true
    schema:
      type: string
      enum: ["0", "1", "2", "3", "4", "9", "14"]
      example: 0
  - in: query
    name: fid_trgt_exls_cls_code
    description: |
      대상 제외 구분 코드

      0: 전체
    required: true
    schema:
      type: string
      enum: ["0"]
      default: 0
      example: 0
  - in: query``
    name: fid_trgt_cls_code
    description: |
      FID 대상 구분 코드

      0: 전체
    required: true
    schema:
      type: string
      enum: ["0"]
      default: 0
      example: 0
  - in: query
    name: fid_aply_rang_prc_1
    description: |
      FID 적용 범위 가격1

      가격 ~
    required: true
    schema:
      type: string
      example: 3000
      maxLength: 18
  - in: query
    name: fid_aply_rang_prc_2
    description: |
      FID 적용 범위 가격2

      ~ 가격
    required: true
    schema:
      type: string
      example: 13000
      maxLength: 18

responses:
  200:
    $ref: responses/short_sale.yml
