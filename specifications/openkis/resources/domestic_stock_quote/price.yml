operationId: getDomesticStockPrice

summary: 국내주식 현재가 시세 조회

description: |
  주식 현재가 시세 API입니다. 실시간 시세를 원하신다면 웹소켓 API를 활용하세요.

  ※ 종목코드 마스터파일 파이썬 정제코드는 한국투자증권 Github 참고 부탁드립니다.<br/>
    https://github.com/koreainvestment/open-trading-api/tree/main/stocks_info

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010100 : 주식현재가 시세
    required: true
    schema:
      type: string
      enum: ["FHKST01010100"]
      default: FHKST01010100
      example: FHKST01010100
  - in: query
    name: FID_COND_MRKT_DIV_CODE
    description: |
      FID 조건 시장 분류 코드

      J : 주식, ETF, ETN<br/>
      W: ELW
    required: true
    schema:
      type: string
      enum: ["J", "W"]
      default: J
      example: J
  - in: query
    name: FID_INPUT_ISCD
    description: |
      FID 조건 종목코드

      종목번호 (6자리)<br/>
      ETN의 경우, Q로 시작 (EX. Q500001)
    required: true
    schema:
      type: string
      example: "005930"

responses:
  200:
    $ref: responses/price.yml
