operationId: getDomesticStockInvestor

summary: 국내주식 현재가 투자자 조회

description: |
  주식현재가 투자자 API입니다. 개인, 외국인, 기관 등 투자 정보를 확인할 수 있습니다.

  [유의사항]<br/>
  - 외국인은 외국인(외국인투자등록 고유번호가 있는 경우)+기타 외국인을 지칭합니다.<br/>
  - 당일 데이터는 장 종료 후 제공됩니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010900 : 주식현재가 투자자
    required: true
    schema:
      type: string
      enum: ["FHKST01010900"]
      default: FHKST01010900
      example: FHKST01010900
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      enum: ["J"]
      default: J
      example: J

responses:
  200:
    $ref: responses/inquire_investor.yml
