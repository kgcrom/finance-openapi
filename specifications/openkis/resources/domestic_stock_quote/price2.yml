operationId: getDomesticStockPrice2

summary: 국내주식 현재가 시세2 조회

description: 주식현재가 시세2 API입니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: ../../shared/parameters.yml#/personal_secret_key
  - $ref: ../../shared/parameters.yml#/tr_cont
  - $ref: ../../shared/parameters.yml#/customer_type
  - $ref: ../../shared/parameters.yml#/sequence_no
  - $ref: ../../shared/parameters.yml#/mac_address
  - $ref: ../../shared/parameters.yml#/phone_number
  - $ref: ../../shared/parameters.yml#/ip_address
  - $ref: ../../shared/parameters.yml#/hashkey
  - $ref: ../../shared/parameters.yml#/gt_uid
  - in: query
    name: fid_input_iscd
    description: |
      FID 조건 종목코드

      종목번호 (6자리)<br/>
      ETN의 경우, Q로 시작 (EX. Q500001)
    required: true
    schema:
      type: string
      example: "005930"
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPST01010000 : 주식현재가 시세2
    required: true
    schema:
      type: string
      enum: ["FHPST01010000"]
      default: FHPST01010000
      example: FHPST01010000
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      시장 분류 코드<br/>
      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      default: J
      example: J

responses:
  200:
    $ref: responses/price2.yml
