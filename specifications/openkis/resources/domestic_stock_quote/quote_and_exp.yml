operationId: getDomesticStockQuoteAndExpectedConclusion

summary: 국내주식 현재가 호가/예상체결 조회

description: |
  주식현재가 호가 예상체결 API입니다.

  매수 매도 호가를 확인하실 수 있습니다.<br/> 실시간 데이터를 원하신다면 웹소켓 API를 활용하세요.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010200 : 주식현재가 호가 예상체결
    required: true
    schema:
      type: string
      enum: ["FHKST01010200"]
      default: FHKST01010200
      example: FHKST01010200
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      enum: ["J"]
      default: J
      example: J

responses:
  200:
    $ref: responses/quote_and_exp.yml
