operationId: getDomesticStockTimeMinutePrice

summary: 국내주식 당일 분봉 조회

description: |
  주식당일분봉조회 API입니다.<br/>
  실전계좌/모의계좌의 경우, 한 번의 호출에 최대 30건까지 확인 가능합니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHKST03010200 : 주식 당일 분봉 조회
    required: true
    schema:
      type: string
      enum: ["FHKST03010200"]
      default: FHKST03010200
      example: FHKST03010200
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      시장 분류 코드<br/>
      J : 주식, ETF, ETN<br/>
      U: 업종
    required: true
    schema:
      type: string
      enum: ["J", "U"]
      default: J
      example: J
  - in: query
    name: fid_etc_cls_code
    description: |
      FID 기타 구분 코드

      기타 구분 코드("")
    required: true
    schema:
      type: string
      default: ""
      example: ""
  - in: query
    name: fid_input_hour_1
    description: |
      FID 입력 시간1

      조회대상(FID_COND_MRKT_DIV_CODE)에 따라 입력하는 값 상이

      종목(J)일 경우, 조회 시작일자(HHMMSS)<br/>
      ex) "123000" 입력 시 12시 30분 이전부터 1분 간격으로 조회

      업종(U)일 경우, 조회간격(초) (60 or 120 만 입력 가능)<br/>
      ex) "60" 입력 시 현재시간부터 1분간격으로 조회<br/>
      "120" 입력 시 현재시간부터 2분간격으로 조회

      ※ FID_INPUT_HOUR_1 에 미래일시 입력 시에 현재가로 조회됩니다.<br/>
      ex) 오전 10시에 113000 입력 시에 오전 10시~11시30분 사이의 데이터가 오전 10시 값으로 조회됨
    required: true
    schema:
      type: string
      example: 123000
      maxLength: 6
  - in: query
    name: fid_pw_data_incu_yn
    description: |
      FID 과거 데이터 포함 여부

      과거 데이터 포함 여부(Y/N)<br/>
      * 업종(U) 조회시에만 동작하는 구분값<br/>
      N : 당일데이터만 조회<br/>
      Y : 이후데이터도 조회<br/>
      (조회시점이 083000(오전8:30)일 경우 전일자 업종 시세 데이터도 같이 조회됨)
    required: true
    schema:
      type: string
      enum: ["Y", "N"]
      default: N
      example: N

responses:
  200:
    $ref: responses/time_minute_price.yml
