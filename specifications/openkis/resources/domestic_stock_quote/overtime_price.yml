operationId: getDomesticStockOverTimePrice

summary: 국내주식 시간외 현재가 조회

description: |
  국내주식 시간외현재가 API입니다.

  한국투자 HTS(eFriend Plus) > [0230] 시간외 현재가 화면의 좌측 상단기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자미지원<br/>
      FHPST02300000 : 국내주식 시간외 현재가
    required: true
    schema:
      type: string
      enum: ["FHPST02300000"]
      default: FHPST02300000
      example: FHPST02300000
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      시장 분류 코드<br/>
      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      default: J
      example: J

responses:
  200:
    $ref: responses/overtime_price.yml
