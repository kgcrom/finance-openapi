description: 국내주식 현재가 투자자 조회 성공

headers:
  content-type:
    $ref: ../../../shared/response_headers.yml#/content-type
  tr_id:
    $ref: ../../../shared/response_headers.yml#/tr_id
  tr_cont:
    $ref: ../../../shared/response_headers.yml#/tr_cont
  gt_uid:
    $ref: ../../../shared/response_headers.yml#/gt_uid

content:
  application/json:
    schema:
      type: object
      properties:
        rt_cd:
          $ref: ../../../shared/response_body.yml#/rt_cd
        msg_cd:
          $ref: ../../../shared/response_body.yml#/msg_cd
        msg1:
          $ref: ../../../shared/response_body.yml#/msg1
        output:
          type: array
          items:
            type: object
            properties:
              stck_bsop_date:
                type: string
                description: 주식 영업 일자
                example: 20220113
                maxLength: 8
              stck_clpr:
                type: string
                description: 주식 종가
                example: 129500
                maxLength: 10
              prdy_vrss:
                type: string
                description: 전일 대비
                example: 1000
                maxLength: 10
              prdy_vrss_sign:
                type: string
                description: |
                  전일 대비 부호

                  1 : 상한
                  2 : 상승
                  3 : 보합
                  4 : 하한
                  5 : 하락
                enum: ["1", "2", "3", "4", "5"]
                example: 2
              prsn_ntby_qty:
                type: string
                description: 개인 순매수 수량
                example: -287624
                maxLength: 12
              frgn_ntby_qty:
                type: string
                description: 외국인 순매수 수량
                example: 797458
                maxLength: 12
              orgn_ntby_qty:
                type: string
                description: 기관계 순매수 수량
                example: -503653
                maxLength: 18
              prsn_ntby_tr_pbmn:
                type: string
                description: 개인 순매수 거래 대금
                example: -37176
                maxLength: 18
              frgn_ntby_tr_pbmn:
                type: string
                description: 외국인 순매수 거래 대금
                example: 102959
                maxLength: 18
              orgn_ntby_tr_pbmn:
                type: string
                description: 기관계 순매수 거래 대금
                example: -64984
                maxLength: 18
              prsn_shnu_vol:
                type: string
                description: 개인 매수2 거래량
                example: 467525
                maxLength: 18
              frgn_shnu_vol:
                type: string
                description: 외국인 매수2 거래량
                example: 1442791
                maxLength: 18
              orgn_shnu_vol:
                type: string
                description: 기관계 매수2 거래량
                example: 2219433
                maxLength: 18
              prsn_shnu_tr_pbmn:
                type: string
                description: 개인 매수2 거래 대금
                example: 60368
                maxLength: 18
              frgn_shnu_tr_pbmn:
                type: string
                description: 외국인 매수2 거래 대금
                example: 186166
                maxLength: 18
              orgn_shnu_tr_pbmn:
                type: string
                description: 기관계 매수2 거래 대금
                example: 286505
                maxLength: 18
              prsn_seln_vol:
                type: string
                description: 개인 매도 거래량
                example: 755149
                maxLength: 18
              frgn_seln_vol:
                type: string
                description: 외국인 매도 거래량
                example: 645333
                maxLength: 18
              orgn_seln_vol:
                type: string
                description: 기관계 매도 거래량
                example: 2723086
                maxLength: 18
              prsn_seln_tr_pbmn:
                type: string
                description: 개인 매도 거래 대금
                example: 97544
                maxLength: 18
              frgn_seln_tr_pbmn:
                type: string
                description: 외국인 매도 거래 대금
                example: 83207
                maxLength: 18
              orgn_seln_tr_pbmn:
                type: string
                description: 기관계 매도 거래 대금
                example: 351489
                maxLength: 18
