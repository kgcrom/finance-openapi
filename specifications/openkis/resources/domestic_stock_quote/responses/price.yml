              type: string
              example: 167000
              maxLength: 10
            stck_llam:
              description: 주식 하한가
              type: string
              example: 128500
              maxLength: 10
            stck_sdpr:
              description: 주식 기준가
              type: string
              example: 128500
              maxLength: 10
            wghn_avrg_stck_prc:
              description: 가중 평균 주식 가격
              type: string
              example: 129097.23
              maxLength: 21
            hts_frgn_ehrt:
              description: HTS 외국인 소진율
              type: string
              example: 49.48
              maxLength: 82
            frgn_ntby_qty:
