description: 국내주식 현재가 기본시세 조회 성공

headers:
  content-type:
    $ref: ../../../shared/response_headers.yml#/content-type
  tr_id:
    $ref: ../../../shared/response_headers.yml#/tr_id
  tr_cont:
    $ref: ../../../shared/response_headers.yml#/tr_cont
  gt_uid:
    $ref: ../../../shared/response_headers.yml#/gt_uid

content:
  application/json:
    schema:
      type: object
      properties:
        rt_cd:
          $ref: ../../../shared/response_body.yml#/rt_cd
        msg_cd:
          $ref: ../../../shared/response_body.yml#/msg_cd
        msg1:
          $ref: ../../../shared/response_body.yml#/msg1
        output:
          type: object
          properties:
            iscd_stat_cls_code:
              description: |
                종목상태구분코드

                00 : 그외<br/>
                51 : 관리종목<br/>
                52 : 투자위험<br/>
                53 : 투자경고<br/>
                54 : 투자주의<br/>
                55 : 신용가능<br/>
                57 : 증거금 100%<br/>
                58 : 거래정지<br/>
                59 : 단기과열
              type: string
              enum: ["00", "51", "52", "53", "54", "55", "57", "58", "59"]
              example: 00
            marg_rate:
              description: |
                증거금 비율
              type: string
              example: 20.00
              maxLength: 12
            rprs_mrkt_kor_name:
              description: 대표 시장 한글 명
              type: string
              example: KOSPI200
              maxLength: 40
            new_hgpr_lwpr_cls_code:
              description: |
                신 고가 저가 구분 코드<br/>
                조회하는 종목이 신고/신저에 도달했을 경우에만 조회됨
              type: string
              example:
              maxLength: 10
            bstp_kor_isnm:
              description: 업종 한글 종목명
              type: string
              example: 전기.전자
              maxLength: 40
            temp_stop_yn:
              description: 임시 정지 여부
              type: string
              enum: ["Y", "N"]
              example: N
            oprc_rang_cont_yn:
              description: 시가 범위 연장 여부
              type: string
              enum: ["Y", "N"]
              example: N
            clpr_rang_cont_yn:
              description: 종가 범위 연장 여부
              type: string
              enum: ["Y", "N"]
              example: N
            crdt_able_yn:
              description: 신용 가능 여부
              type: string
              enum: ["Y", "N"]
              example: N
            grmn_rate_cls_code:
              description: |
                보증금 비율 구분 코드

                한국투자 증거금비율 (marg_rate 참고)
                40 : 20%, 30%, 40%
                50 : 50%
                60 : 60%
              type: string
              enum: ["40", "50", "60"]
              example: 40
            elw_pblc_yn:
              description: ELW 발행 여부
              type: string
              enum: ["Y", "N"]
              example: N
            stck_prpr:
              description: 주식 현재가
              type: string
              maxLength: 10
              example: 128500
            prdy_vrss:
              description: 전일 대비
              type: string
              maxLength: 10
              example: 500
            prdy_vrss_sign:
              description: |
                전일 대비 부호
                1 : 상한
                2 : 상승
                3 : 보합
                4 : 하한
                5 : 하락
              type: string
              enum: ["1", "2", "3", "4", "5"]
              example: 2
            prdy_ctrt:
              description: 전일 대비율
              type: string
              example: 0.00
              maxLength: 10
            acml_tr_pbmn:
              description: 누적 거래 대금
              type: string
              example: 344570137500
              maxLength: 18
            acml_vol:
              description: 누적 거래량
              type: string
              example: 2669075
              maxLength: 18
            prdy_vrss_vol_rate:
              description: |
                전일 대비 거래량 비율<br/>
                주식현재가 일자별 API 응답값 사용
              type: string
              example: 75.14
              maxLength: 12
            stck_oprc:
              description: 주식 시가
              type: string
              example: 128500
              maxLength: 10
            stck_hgpr:
              description: 주식 최고가
              type: string
              example: 130000
              maxLength: 10
            stck_lwpr:
              description: 주식 최저가
              type: string
              example: 128000
              maxLength: 10
            stck_mxpr:
