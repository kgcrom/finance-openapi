operationId: getDomesticStockDailyPrice

summary: 국내주식 현재가 일자별 조회

description: 주식현재가 일자별 API입니다. 일/주/월별 주가를 확인할 수 있으며 최근 30일(주,별)로 제한되어 있습니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_org_adj_prc
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010400 : 주식현재가 일자별
    required: true
    schema:
      type: string
      enum: ["FHKST01010400"]
      default: FHKST01010400
      example: FHKST01010400
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      시장 분류 코드<br/>
      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      default: J
      example: J
  - in: query
    name: fid_period_div_code
    description: |
      FID 기간 분류 코드

      D : (일)최근 30거래일<br/>
      W : (주)최근 30주<br/>
      M : (월)최근 30개월
    required: true
    schema:
      type: string
      enum: ["D", "W", "M"]
      example: D

responses:
  200:
    $ref: responses/daily_price.yml
