operationId: getDomesticStockDailyPrice

summary: 국내주식 현재가 일자별 조회

description: 주식현재가 일자별 API입니다. 일/주/월별 주가를 확인할 수 있으며 최근 30일(주,별)로 제한되어 있습니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010400 : 주식현재가 일자별
    required: true
    schema:
      type: string
      enum: ["FHKST01010400"]
      default: FHKST01010400
      example: FHKST01010400
  - in: query
    name: FID_COND_MRKT_DIV_CODE
    description: |
      시장 분류 코드<br/>
      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      default: J
      example: J
  - in: query
    name: FID_INPUT_ISCD
    description: |
      종목코드 (6자리)<br/>
      ETN의 경우, Q로 시작 (EX. Q500001)
    required: true
    schema:
      type: string
      maxLength: 12
      example: 000660
  - in: query
    name: FID_PERIOD_DIV_CODE
    description: |
      FID 기간 분류 코드

      D : (일)최근 30거래일<br/>
      W : (주)최근 30주<br/>
      M : (월)최근 30개월
    required: true
    schema:
      type: string
      enum: ["D", "W", "M"]
      example: D
  - in: query
    name: FID_ORG_ADJ_PRC
    description: |
      FID 수정주가 원주가 가격

      0 : 수정주가반영<br/>
      1 : 수정주가미반영<br/>
      * 수정주가는 액면분할/액면병합 등 권리 발생 시 과거 시세를 현재 주가에 맞게 보정한 가격
    required: true
    schema:
      type: string
      enum: ["0", "1"]
      example: 0

responses:
  200:
    $ref: responses/daily_price.yml
