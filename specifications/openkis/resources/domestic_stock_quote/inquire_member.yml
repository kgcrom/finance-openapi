operationId: getDomesticStockMember

summary: 국내주식 현재가 회원사 조회

description: 주식 현재가 회원사 API입니다. 회원사의 투자 정보를 확인할 수 있습니다.

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010600 : 주식현재가 회원사
    required: true
    schema:
      type: string
      enum: ["FHKST01010600"]
      default: FHKST01010600
      example: FHKST01010600
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      J : 주식, ETF, ETN
    required: true
    schema:
      type: string
      enum: ["J"]
      default: J
      example: J

tags:
  - DomesticStockQuote

responses:
  200:
    $ref: responses/inquire_member.yml
