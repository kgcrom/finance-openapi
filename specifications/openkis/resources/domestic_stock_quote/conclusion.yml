operationId: getDomesticStockConclusion

summary: 국내주식 현재가 체결 조회

description: 국내현재가 체결 API 입니다. 종목의 체결 정보를 확인할 수 있습니다.

tags:
  - DomesticStockQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - in: header
    name: tr_id
    description: |
      거래ID

      [실전투자/모의투자]
      FHKST01010300 : 주식현재가 체결
    required: true
    schema:
      type: string
      enum: ["FHKST01010300"]
      default: FHKST01010300
      example: FHKST01010300
  - in: query
    name: FID_COND_MRKT_DIV_CODE
    description: |
      FID 조건 시장 분류 코드

      J : 주식, ETF, ETN<br/>
      W: ELW
    required: true
    schema:
      type: string
      enum: ["J", "W"]
      default: J
      example: J
  - in: query
    name: FID_INPUT_ISCD
    description: |
      FID 조건 종목코드

      종목번호 (6자리)<br/>
      ETN의 경우, Q로 시작 (EX. Q500001)
    required: true
    schema:
      type: string
      example: "005930"

responses:
  200:
    $ref: responses/conclusion.yml
