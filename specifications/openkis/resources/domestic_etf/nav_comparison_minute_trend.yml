operationId: getEtfNEtnNavMinuteTrend

summary: ETF/ETN NAV 비교 추이(분) 조회

description: |
  NAV 비교추이(분) API입니다.

  한국투자 HTS(eFriend Plus) > [0244] ETF/ETN 비교추이(NAV/IIV) 좌측 화면 "분별" 비교추이 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다.<br/>
  실전계좌의 경우, 한 번의 호출에 최근 30건까지 확인 가능합니다.

tags:
  - EtfNEtnQuote

parameters:
  - $ref: ../../shared/parameters.yml#/personal_secret_key
  - $ref: ../../shared/parameters.yml#/tr_cont
  - $ref: ../../shared/parameters.yml#/customer_type
  - $ref: ../../shared/parameters.yml#/sequence_no
  - $ref: ../../shared/parameters.yml#/mac_address
  - $ref: ../../shared/parameters.yml#/phone_number
  - $ref: ../../shared/parameters.yml#/ip_address
  - $ref: ../../shared/parameters.yml#/hashkey
  - $ref: ../../shared/parameters.yml#/gt_uid
  - $ref: ../../shared/parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHPST02440100 : ETF/ETN NAV 비교 추이(분)
    required: true
    schema:
      type: string
      enum: ["FHPST02440100"]
      default: FHPST02440100
      example: FHPST02440100
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      E : 고정값
    required: true
    schema:
      type: string
      enum: ["E"]
      default: E
      example: E
  - in: query
    name: fid_hour_cls_code
    description: |
      FID 시간대 구분 코드

      1분 :60<br/>
      3분: 180<br/>
      …<br/>
      120분:7200
    required: true
    schema:
      type: string
      example: 60

responses:
  200:
    $ref: responses/nav_comparison_minute_trend.yml
