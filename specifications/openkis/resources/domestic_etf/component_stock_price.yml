operationId: getEtfNEtnComponentStockPrice

summary: ETF/ETN 구성종목 시세 조회

description: |
  ETF 구성종목시세 API입니다.

  한국투자 HTS(eFriend Plus) > [0245] ETF/ETN 구성종목시세 화면의 기능을 API로 개발한 사항으로, 해당 화면을 참고하시면 기능을 이해하기 쉽습니다

tags:
  - EtfNEtnQuote

parameters:
  - $ref: parameters.yml#/personal_secret_key
  - $ref: parameters.yml#/tr_cont
  - $ref: parameters.yml#/customer_type
  - $ref: parameters.yml#/sequence_no
  - $ref: parameters.yml#/mac_address
  - $ref: parameters.yml#/phone_number
  - $ref: parameters.yml#/ip_address
  - $ref: parameters.yml#/hashkey
  - $ref: parameters.yml#/gt_uid
  - $ref: parameters.yml#/fid_input_iscd
  - in: header
    name: tr_id
    description: |
      거래ID

      모의투자 미지원<br/>
      FHKST121600C0 : ETF/ETN 구성종목 시세
    required: true
    schema:
      type: string
      enum: ["FHKST121600C0"]
      default: FHKST121600C0
      example: FHKST121600C0
  - in: query
    name: fid_cond_mrkt_div_code
    description: |
      FID 조건 시장 분류 코드

      J : 주식
    required: true
    schema:
      type: string
      enum: ["J"]
      default: J
      example: J
  - in: query
    name: fid_cond_scr_div_code
    description: |
      조건 화면 분류 코드

      Unique key( 11216 )
    required: true
    schema:
      type: string
      enum: ["11216"]
      default: 11216
      example: 11216

responses:
  200:
    $ref: responses/component_stock_price.yml
